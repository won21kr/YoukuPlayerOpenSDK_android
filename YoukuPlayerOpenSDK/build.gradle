if(!hasProperty('BINTRAY_USER') || !hasProperty('BINTRAY_KEY')) return

apply plugin: 'com.jfrog.bintray'

bintray {
    user = BINTRAY_USER
    key = BINTRAY_KEY
    configurations = ['archives']
    publish = true //If version should be auto published after an upload
    pkg {
        repo = 'maven'
        userOrg = 'orange'
        name = "${project.group}:${project.name}"
        websiteUrl = 'http://open.youku.com/down#on_android'
        issueTrackerUrl = 'https://github.com/OrangeTeam/YoukuPlayerOpenSDK_android/issues'
        vcsUrl = 'https://github.com/OrangeTeam/YoukuPlayerOpenSDK_android.git'
        licenses = ['Public Domain']
        labels = ['youku', 'Android']
        attributes = ['plat': ['Android']]
        publicDownloadNumbers = true
